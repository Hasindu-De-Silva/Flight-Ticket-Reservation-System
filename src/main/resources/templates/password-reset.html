<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylink Airlines - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .password-reset-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 450px;
            max-width: 90%;
        }
        .password-reset-header {
            background: linear-gradient(90deg, #1a2a6c, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .password-reset-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .password-reset-body {
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .btn-reset {
            background: linear-gradient(90deg, #1a2a6c, #3498db);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-medium { background-color: #ffc107; width: 50%; }
        .strength-strong { background-color: #198754; width: 75%; }
        .strength-very-strong { background-color: #198754; width: 100%; }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 42px;
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
<div class="password-reset-container">
    <div class="password-reset-header">
        <h2><i class="fas fa-key"></i> Reset Password</h2>
        <p>Create a new secure password</p>
    </div>
    <div class="password-reset-body">
        <div id="resetAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span id="alertMessage"></span>
        </div>

        <form id="passwordResetForm">
            <div class="mb-3 form-group">
                <label for="currentPassword" class="form-label">Current Password *</label>
                <input type="password" class="form-control" id="currentPassword" required>
                <span class="password-toggle" id="currentPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>

            <div class="mb-3 form-group">
                <label for="newPassword" class="form-label">New Password *</label>
                <input type="password" class="form-control" id="newPassword" required>
                <span class="password-toggle" id="newPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                <div class="password-strength" id="passwordStrength"></div>
                <small class="text-muted">Password must be at least 8 characters with uppercase, lowercase, number, and special character</small>
            </div>

            <div class="mb-3 form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password *</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>

            <button th:href="@{/api/auth/login}" type="submit" class="btn btn-reset">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="/api/auth/login" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password visibility toggle
    function setupPasswordToggle(toggleId, inputId) {
        const toggle = document.getElementById(toggleId);
        const input = document.getElementById(inputId);

        toggle.addEventListener('click', function() {
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    }

    // Setup toggles
    setupPasswordToggle('currentPasswordToggle', 'currentPassword');
    setupPasswordToggle('newPasswordToggle', 'newPassword');
    setupPasswordToggle('confirmPasswordToggle', 'confirmPassword');

    // Password strength indicator
    document.getElementById('newPassword').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        let strength = 0;

        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        strengthBar.className = 'password-strength';
        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
        } else if (strength === 3) {
            strengthBar.classList.add('strength-medium');
        } else if (strength === 4) {
            strengthBar.classList.add('strength-strong');
        } else if (strength >= 5) {
            strengthBar.classList.add('strength-very-strong');
        }
    });

    // Form submission
    document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validation
        if (!currentPassword || !newPassword || !confirmPassword) {
            showAlert('Please fill in all fields', 'danger');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('New passwords do not match', 'danger');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('Password must be at least 8 characters long', 'danger');
            return;
        }

        // Simulate API call
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Resetting...';
        submitBtn.disabled = true;

        setTimeout(() => {
            showAlert('Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }, 2000);
    });

    function showAlert(message, type) {
        const alertDiv = document.getElementById('resetAlert');
        const alertMessage = document.getElementById('alertMessage');

        alertMessage.textContent = message;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.classList.remove('d-none');

        setTimeout(() => {
            alertDiv.classList.add('d-none');
        }, 5000);
    }
</script>
</body>
</html>
