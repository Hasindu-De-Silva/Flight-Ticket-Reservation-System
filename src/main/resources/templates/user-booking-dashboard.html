<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylink - My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/booking-dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Skylink Logo" height="30" class="d-inline-block align-text-top me-2">
            Skylink Airlines
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/flight/search">Find Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/feedback/form">Feedback</a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, Malindu</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Bookings</h2>
        <a href="/api/flight/search" class="btn btn-primary">Book New Flight</a>
    </div>

    <div id="bookingsList" class="row"></div>

    <div id="noBookings" class="text-center py-5 d-none">
        <div class="mb-4">
            <i class="fas fa-plane-departure fa-3x text-muted"></i>
        </div>
        <h4 class="text-muted">No bookings yet</h4>
        <p class="text-muted">Start planning your next trip by booking a flight.</p>
        <a href="/api/flight/search" class="btn btn-primary mt-2">Find Flights</a>
    </div>
</div>

<!-- Cancel Booking Modal -->
<div class="modal fade" id="cancelBookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to cancel this booking?</p>
                <p class="text-danger">Cancellation fees may apply.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep Booking</button>
                <button type="button" class="btn btn-danger" id="confirmCancel">Cancel Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script>
    (function(){
        const container = document.getElementById('bookingsList');
        const empty = document.getElementById('noBookings');
        let bookings = [];
        try { bookings = JSON.parse(localStorage.getItem('myBookings') || '[]'); } catch(_) { bookings = []; }

        function render() {
            container.innerHTML = '';
            if (!bookings.length) {
                empty.classList.remove('d-none');
                return;
            }
            empty.classList.add('d-none');
            bookings.forEach((b, idx) => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-3';
                const pax = (b.passengers || []).length || 1;
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">${b.flight?.origin || ''} → ${b.flight?.destination || ''}</h5>
                                <span class="badge bg-primary">${b.bookingId || ''}</span>
                            </div>
                            <div class="small text-muted mb-2">${b.flight?.airline || ''} • ${b.flight?.flightNumber || ''}</div>
                            <div class="small mb-2">${pax} passenger${pax>1?'s':''} • ${b.flight?.cabinClass || ''}</div>
                            <div class="fw-semibold mb-3">Total: $${Number(b.total || 0).toFixed(2)}</div>
                            <div class="mt-auto d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewBooking(${idx})">View</button>
                                <button class="btn btn-outline-warning btn-sm" onclick="cancelBooking(${idx})">Cancel</button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteBooking(${idx})">Delete</button>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        window.viewBooking = function(idx){
            const b = bookings[idx];
            if (!b) return;
            // Load into session and reuse confirmation page as a viewer
            sessionStorage.setItem('bookingData', JSON.stringify({
                bookingId: b.bookingId,
                flight: b.flight,
                passengers: b.passengers || [],
                subtotal: (Number(b.total||0) - 45),
                taxes: 45,
                total: Number(b.total||0),
                extras: b.extras || {}
            }));
            window.location.href = '/booking-confirmation';
        }

        window.cancelBooking = function(idx){
            const b = bookings[idx];
            if (!b) return;
            if (!confirm('Are you sure you want to cancel this booking?')) return;
            bookings.splice(idx,1);
            localStorage.setItem('myBookings', JSON.stringify(bookings));
            render();
        }

        window.deleteBooking = function(idx){
            if (!confirm('Delete this booking permanently?')) return;
            bookings.splice(idx,1);
            localStorage.setItem('myBookings', JSON.stringify(bookings));
            render();
        }

        render();
    })();
</script>
</body>
</html>
