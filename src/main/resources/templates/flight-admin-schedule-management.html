<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skylink Airlines - Schedule Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0d6efd;
      --secondary: #1a2a6c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
    }

    .sidebar {
      background: white;
      min-height: calc(100vh - 76px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .flight-card {
      border-left: 4px solid var(--primary);
      transition: all 0.3s;
    }

    .flight-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-scheduled { background-color: #e7f1ff; color: var(--primary); }
    .status-boarding { background-color: #fff3cd; color: #856404; }
    .status-departed { background-color: #d4edda; color: #155724; }
    .status-delayed { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-plane-departure"></i> Skylink Airlines
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 sidebar p-3">
      <h5 class="mb-3">Admin Panel</h5>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a href="/api/admin/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard/flight-admin" class="nav-link active">
            <i class="fas fa-calendar-alt me-2"></i>Flight Schedule
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard/it-system-engineer/user-management" class="nav-link">
            <i class="fas fa-users"></i> User Management
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard/it-system-engineer/promotions" class="nav-link">
            <i class="fas fa-tags"></i> Promotions
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard/it-system-engineer/support-tickets" class="nav-link">
            <i class="fas fa-headset"></i> Support Tickets
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard/it-system-engineer/finance" class="nav-link">
            <i class="fas fa-chart-line"></i> Finance
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-lg-10 col-md-9 p-4">
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Flight Schedule Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFlightModal">
          <i class="fas fa-plus me-2"></i>Add New Flight
        </button>
      </div>

      <!-- Filters -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Date Range</label>
              <input type="date" class="form-control" id="dateFilter">
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="Scheduled">Scheduled</option>
                <option value="Boarding">Boarding</option>
                <option value="Departed">Departed</option>
                <option value="Delayed">Delayed</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Route</label>
              <select class="form-select" id="routeFilter">
                <option value="">All Routes</option>
                <option value="CMB-LHR">CMB → LHR</option>
                <option value="CMB-CDG">CMB → CDG</option>
                <option value="CMB-NRT">CMB → NRT</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                <i class="fas fa-times me-2"></i>Clear Filters
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Flight Schedule -->
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0">Flight Schedule</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
              <tr>
                <th>Flight No.</th>
                <th>Route</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Status</th>
                <th>Aircraft</th>
                <th>Seats</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:if="${flights != null and not #lists.isEmpty(flights)}" th:each="flight : ${flights}">
                <td th:text="${flight.flightNumber}"></td>
                <td th:text="${flight.origin} + ' → ' + ${flight.destination}"></td>
                <td th:text="${#dates.format(flight.departureDate, 'MMM dd, yyyy HH:mm')}"></td>
                <td th:text="${#dates.format(flight.arrivalDate, 'MMM dd, yyyy HH:mm')}"></td>
                <td><span th:class="'status-badge status-' + ${flight.status != null ? flight.status.toLowerCase() : 'scheduled'}" th:text="${flight.status != null ? flight.status : 'Scheduled'}"></span></td>
                <td th:text="${flight.aircraftType != null ? flight.aircraftType : 'N/A'}"></td>
                <td th:text="${flight.seatsAvailable}"></td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1"
                          data-bs-toggle="modal"
                          data-bs-target="#editFlightModal"
                          th:attr="data-id=${flight.id},
                                   data-flight-number=${flight.flightNumber},
                                   data-aircraft-type=${flight.aircraftType},
                                   data-origin=${flight.origin},
                                   data-destination=${flight.destination},
                                   data-cabin-class=${flight.cabinClass},
                                   data-departure-date=${#dates.format(flight.departureDate, 'yyyy-MM-dd''T''HH:mm')},
                                   data-arrival-date=${#dates.format(flight.arrivalDate, 'yyyy-MM-dd''T''HH:mm')},
                                   data-seats-available=${flight.seatsAvailable},
                                   data-price=${flight.price},
                                   data-status=${flight.status}"
                          onclick="editFlight(this)">Edit</button>
                  <form th:action="@{/dashboard/flight-admin/delete/{id}(id=${flight.id})}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this flight?')">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${flights == null or #lists.isEmpty(flights)}">
                <td colspan="8" class="text-center">No flights available</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Flight Modal -->
<div class="modal fade" id="addFlightModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Flight</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addFlightForm" th:action="@{/dashboard/flight-admin}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Flight Number</label>
              <input id="flightNumber" name="flightNumber" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Aircraft Type</label>
              <select name="aircraftType" class="form-select" required>
                <option value="">Select Aircraft</option>
                <option value="B737">Boeing 737</option>
                <option value="A320">Airbus A320</option>
                <option value="B787">Boeing 787</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Origin</label>
              <input id="origin" name="origin" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Destination</label>
              <input id="destination" name="destination" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cabin Class</label>
              <select id="cabinClass" name="cabinClass" class="form-select" required>
                <option value="">Select Cabin Class</option>
                <option value="ECONOMY">ECONOMY</option>
                <option value="BUSINESS">BUSINESS</option>
                <option value="FIRST_CLASS">FIRST_CLASS</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Departure Time</label>
              <input id="departureDate" name="departureDate" type="datetime-local" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Arrival Time</label>
              <input id="arrivalDate" name="arrivalDate" type="datetime-local" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Total Seats</label>
              <input id="seatsAvailable" name="seatsAvailable" type="number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Base Price (Rs.)</label>
              <input id="price" name="price" type="number" class="form-control" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="addFlightForm" class="btn btn-primary">Add Flight</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Flight Modal -->
<div class="modal fade" id="editFlightModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Flight</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editFlightForm" th:action="@{/dashboard/flight-admin/update/{id}}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" id="editId" name="id">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Flight Number</label>
              <input id="editFlightNumber" name="flightNumber" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Aircraft Type</label>
              <select id="editAircraftType" name="aircraftType" class="form-select" required>
                <option value="">Select Aircraft</option>
                <option value="B737">Boeing 737</option>
                <option value="A320">Airbus A320</option>
                <option value="B787">Boeing 787</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Origin</label>
              <input id="editOrigin" name="origin" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Destination</label>
              <input id="editDestination" name="destination" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cabin Class</label>
              <select id="editCabinClass" name="cabinClass" class="form-select" required>
                <option value="">Select Cabin Class</option>
                <option value="ECONOMY">ECONOMY</option>
                <option value="BUSINESS">BUSINESS</option>
                <option value="FIRST_CLASS">FIRST_CLASS</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Departure Time</label>
              <input id="editDepartureDate" name="departureDate" type="datetime-local" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Arrival Time</label>
              <input id="editArrivalDate" name="arrivalDate" type="datetime-local" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Total Seats</label>
              <input id="editSeatsAvailable" name="seatsAvailable" type="number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Base Price (Rs.)</label>
              <input id="editPrice" name="price" type="number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select id="editStatus" name="status" class="form-select" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Boarding">Boarding</option>
                <option value="Departed">Departed</option>
                <option value="Delayed">Delayed</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="editFlightForm" class="btn btn-primary">Update Flight</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function editFlight(button) {
    const id = button.getAttribute('data-id');
    const flightNumber = button.getAttribute('data-flight-number');
    const aircraftType = button.getAttribute('data-aircraft-type');
    const origin = button.getAttribute('data-origin');
    const destination = button.getAttribute('data-destination');
    const cabinClass = button.getAttribute('data-cabin-class');
    const departureDate = button.getAttribute('data-departure-date');
    const arrivalDate = button.getAttribute('data-arrival-date');
    const seatsAvailable = button.getAttribute('data-seats-available');
    const price = button.getAttribute('data-price');
    const status = button.getAttribute('data-status');

    document.getElementById('editId').value = id || '';
    document.getElementById('editFlightNumber').value = flightNumber || '';
    document.getElementById('editAircraftType').value = aircraftType || '';
    document.getElementById('editOrigin').value = origin || '';
    document.getElementById('editDestination').value = destination || '';
    document.getElementById('editCabinClass').value = cabinClass || '';
    document.getElementById('editDepartureDate').value = departureDate || '';
    document.getElementById('editArrivalDate').value = arrivalDate || '';
    document.getElementById('editSeatsAvailable').value = seatsAvailable || '';
    document.getElementById('editPrice').value = price || '';
    document.getElementById('editStatus').value = status || 'Scheduled';
    document.getElementById('editFlightForm').action = '/dashboard/flight-admin/update/' + id;
  }

  function clearFilters() {
    document.getElementById('dateFilter').value = '';
    document.getElementById('statusFilter').value = '';
    document.getElementById('routeFilter').value = '';
  }
</script>
</body>
</html>
