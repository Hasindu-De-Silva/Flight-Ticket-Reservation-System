<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylink - My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/booking-dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Skylink Logo" height="30" class="d-inline-block align-text-top me-2">
            Skylink Airlines
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/flight/search">Find Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/feedback/form">Feedback</a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, Malindu</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Bookings</h2>
        <a href="/api/flight/search" class="btn btn-primary">Book New Flight</a>
    </div>

    <div id="bookingsList" class="row">
        <!-- Bookings will be loaded here dynamically -->
    </div>

    <div id="noBookings" class="text-center py-5 d-none">
        <div class="mb-4">
            <i class="fas fa-plane-departure fa-3x text-muted"></i>
        </div>
        <h4 class="text-muted">No bookings yet</h4>
        <p class="text-muted">Start planning your next trip by booking a flight.</p>
        <a href="/api/flight/search" class="btn btn-primary mt-2">Find Flights</a>
    </div>
</div>

<!-- Cancel Booking Modal -->
<div class="modal fade" id="cancelBookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to cancel this booking?</p>
                <p class="text-danger">Cancellation fees may apply.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep Booking</button>
                <button type="button" class="btn btn-danger" id="confirmCancel">Cancel Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script src="js/booking-dashboard.js"></script>
</body>
</html>
